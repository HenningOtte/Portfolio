<nav class="navbar">
  <div class="navbar-container max-width site-padding">
    <img class="navbar-logo" src="/images/icons/Henning_Logo.svg" alt="">
    <div class="navbar-actions">
      <div class="navbar-links">
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#portfolio">Portfolio</a>
      </div>

      <div class="navbar-languages">
        <button [ngClass]="{'lang-btn-on': LanguageService.lang.value == 'de', 
          'lang-btn-off': LanguageService.lang.value == 'en'}" (click)="LanguageService.switchLang('de')">
          DE
        </button>
        <button (click)="LanguageService.switchLang('en')" [ngClass]="{'lang-btn-on': LanguageService.lang.value == 'en',
          'lang-btn-off': LanguageService.lang.value == 'de'}">
          EN</button>
      </div>
    </div>
  </div>
</nav>
