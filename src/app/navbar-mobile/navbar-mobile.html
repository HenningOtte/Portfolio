<nav class="navbar max-width site-padding">
    <img class="navbar-logo" src="/images/icons/Henning_Logo.svg" alt="">

    <button class="burger-menu" (click)="toggleMenu()">
        <div [ngClass]="{'rotate-top' : isMenuOpen}" class="bar"></div>
        <div [ngClass]="{'rotate-bottom' : isMenuOpen}" class="bar rotate-bottom"></div>
        <div [ngClass]="{'dNone' : isMenuOpen}" class="bar"></div>
    </button>

    <div [ngClass]="{'push-in-nav' : isMenuOpen}" class="nav-links">
        <a routerLink="/" (click)="toggleMenu() ; scrollService.changeTarget('about')">{{navbarLinks[0]}}</a>
        <a routerLink="/" (click)="toggleMenu() ; scrollService.changeTarget('skills')">{{navbarLinks[1]}}</a>
        <a routerLink="/" (click)="toggleMenu() ; scrollService.changeTarget('portfolio')">{{navbarLinks[2]}}</a>
        <a routerLink="/" (click)="toggleMenu() ; scrollService.changeTarget('contact')">{{navbarLinks[3]}}</a>
        <div class="languages">
            <button class="btn-en" [ngStyle]="{color: languageService.lang.value === 'en' ? '#70E61C' : 'white'}"
                (click)="languageService.switchLang('en'); toggleMenu()">
                EN
            </button>/
            <button class="btn-de" (click)="languageService.switchLang('de'); toggleMenu()"
                [ngStyle]="{color: languageService.lang.value === 'de' ? '#70E61C' : 'white'}">
                DE
            </button>
        </div>
    </div>
</nav>
