<section class="imprint" id="imprint">
    <div class="arrow-container site-padding dNone-min-1081">
        <button routerLink="/" class="arrow-mobile"></button>
    </div>
    <div class="legal-notice">
        <div class="devider-left">
            <div></div>
        </div>
        <h2>{{legalText.TITLE}}</h2>
        <div class="devider-right">
            <div></div>
        </div>
    </div>

    <div class="info-section site-padding">
        <div class="imprint-header">
            <h3>{{legalText.IMPRINT.TITLE}}</h3>
            <p>
                {{legalText.IMPRINT.NAME}}<br>
                {{legalText.IMPRINT.STREET}}<br>
                {{legalText.IMPRINT.CITY}}<br>
                {{legalText.IMPRINT.COUNTRY}}
            </p>
            <h4>{{legalText.ACCEPTTANCE.TITLE}}</h4>
            Email:
            <a href="mailto:HenningOtte91@gmail.com">
                {{legalText.ACCEPTTANCE.EMAIL}}
            </a>
        </div>

        @for (item of legalText.MAINTEXT; track $index) {
        <h4 [innerHTML]="item.TITLE"></h4>
        <p class="main-text" [innerHTML]="item.TEXT"></p>
        }
    </div>
</section>
