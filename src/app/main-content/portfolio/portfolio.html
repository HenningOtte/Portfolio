<section class="portfolio scroll-margin" id="portfolio">
    <div class="portfolio-content max-width">
        <div class="header max-width">
            <div appAppObserve="title-animate" class="header-headline">
                <div class="devider-left">
                    <div></div>
                </div>
                <h2>Portfolio</h2>
                <div class="devider-right">
                    <div></div>
                </div>
            </div>
            <p class="subline">{{portfolio.INTRO}}</p>
        </div>
        <div class="projects site-padding">
            @for (item of projects; track $index; let odd = $odd) {
            <app-project-card [direction]="flexDirection(odd)" [card]="item"></app-project-card>
            }
        </div>
    </div>

    <div class="shadows">
        <img class="shadow-green-top" src="/images/shadows/green_shadow_skills_portfolio_shadow.svg" alt="green shadow">
        <img class="shadow-purple-center" src="/images/shadows/purple_shadow_portfolio.svg" alt="purple shadow">
        <img class="shadow-green-bottom" src="/images/shadows/green_shadow_portfolio.svg" alt="grenn shadow">
    </div>
</section>
