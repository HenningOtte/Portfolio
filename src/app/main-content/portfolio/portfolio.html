<section class="portfolio max-width" id="portfolio">
    <div class="header max-width">
        <div class="header-headline">
            <div class="devider-left">
                <div></div>
            </div>
            <h2>Portfolio</h2>
            <div class="devider-right">
                <div></div>
            </div>
        </div>
        <p class="subline">{{portfolio.INTRO}}</p>
    </div>
    <div class="projects site-padding">
        @for (item of projects; track $index; let odd = $odd) {
        <app-project-card [direction]="flexDirection(odd)" [card]="item"></app-project-card>
        }
    </div>

    <div class="shadow-green-top">
        <img src="/images/shadows/green_shadow_skills_portfolio_shadow.svg" alt="green shadow">
    </div>

    <div class="shadow-green-bottom">
        <img src="/images/shadows/green_shadow_portfolio.svg" alt="purple shadow">
    </div>

</section>
