<section class="portfolio max-width">
    <div class="header max-width">
        <div class="header-container-left">
            <div class="small-devider bg-bright-purple"></div>
        </div>
        <div class="header-container-right">
            <div class="headline">
                <h2>Portfolio</h2>
                <div class="devider bg-bright-purple"></div>
            </div>
            <p class="subline">
                Explore a selection of my work here - Interact with projects to see my skills in action.
            </p>
        </div>
    </div>
    <div class="projects site-padding">
        @for (item of projects; track $index; let odd = $odd) {
        <app-project-card [direction]="flexDirection(odd)" [card]="item"></app-project-card>
        }
    </div>
</section>
