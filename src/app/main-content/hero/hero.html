<div class="hero max-width" id="hero">
    <div class="hero-main">
        <div class="hero-img">
            <img class="arm-pic" src="/images/hero_profile_henning_pic_arm.png" alt="profil-picture">
            <img class="profil-pic" src="/images/hero_profile_henning_pic.png" alt="profil-picture">
            <img class="hero-shadow" src="/images/photo_shadows.svg" alt="background-img">
        </div>

        <div class="hero-greetings">
            <div class="hero_text">
                <p class="hero_iam">I am</p>
                <div class="hero-titel">
                    <h1>Henning Otte</h1>
                    <span>Frontend Developer</span>
                </div>
            </div>
            <div>
                <a href="#contact" class="btn-primary transform-top-center">
                    <span>{{hero.BUTTON}}</span>
                </a>
            </div>
        </div>
    </div>

    <div class="hero-footer max-width">
        <div class="social-links">
            <div class="devider"></div>
            <div class="social-icons">
                @for (item of icons; track $index) {
                <a href="{{item.link}}" class="hero-sm-btn" [attr.target]="item.img == 'email_icon.svg' ? null : true">
                    <img src="/images/icons/{{item.img}}" alt="git icon">
                </a>
                }
            </div>
            <span>HenningOtte91@gmail.com</span>
        </div>
    </div>

    <div class="scroll-down">
        <p>{{hero.SCROLLDOWN}}</p>
        <img src="/images/icons/arrow_up.svg" alt="arrow down">
    </div>
</div>

<div class="hero-curve">
    <img class="curve-img" src="/images/hero_bg.svg" alt="img-blue-curve">
    <img class="curve-img-ultrawide" src="/images/hero_bg_ultrawide.png" alt="img-blue-curve">
</div>
