<section>
    <div class="testimonial">
        <img class="double-quotes" src="/images/icons/double_quotes.svg" alt="">
        <div class="content">
            <div class="quote">
                <span>{{testimonials[currentIndex].quote}}</span>
            </div>
            <div class="author">
                <div class="divider"></div>
                <span>{{testimonials[currentIndex].name}}</span>
            </div>
        </div>
        <div class="profile">
            <div class="avatar"
                [ngStyle]="{'background-image' : 'url(/images/profiles/'+ testimonials[currentIndex].img + ')'}">
            </div>
            <div class="divider"></div>
        </div>
    </div>

    <div class="carousel">
        <button class="arrow-left" aria-label="Previous" (click)="prev()">
            <img src="/images/icons/arrow_left.svg" alt="">
        </button>
        <div class="dots">
            <div class="dot" [ngClass]="currentIndex == 0 ? 'active' : '' "></div>
            <div class="dot" [ngClass]="currentIndex == 1 ? 'active' : '' "></div>
            <div class="dot" [ngClass]="currentIndex == 2 ? 'active' : '' "></div>
        </div>
        <button class="arrow-right" aria-label="Next">
            <img src="/images/icons/arrow_left.svg" alt="" (click)="next()">
        </button>
    </div>
</section>
