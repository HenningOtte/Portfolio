<section class="contact">
    <div class="contact-title">
        <div class="divider"></div>
        <div class="headline">
            <h2>Contact</h2>
        </div>
    </div>
    <div class="contact-form-container">
        <div class="contact-text">
            <h3>Got a problem to solve?</h3>
            <p>
                Encourage people to contact you and describe what role you are interested in. Show that you will add
                value to their projects through your work.
            </p>
            <p>Need a Frontend developer? <b>Contact me!</b></p>
        </div>
        <div class="container">
            <form action="action_page.php">
                <div>
                    <input class="input-container" [(ngModel)]="name" type="text" id="name" name="name"
                        placeholder="Your name..">
                    <span></span>
                </div>
                <div>
                    <input class="input-container" [(ngModel)]="email" type="email" id="email" name="lastname"
                        placeholder="Your email..">
                    <span></span>
                </div>
                <textarea [(ngModel)]="message" class="input-container" id="subject" name="subject"
                    placeholder="Write something.." style="height:200px"></textarea>
                <div class="privacy">
                    <label class="privacy-container">
                        <input (click)="privacyChecked($event)" type="checkbox">
                        <span class="privacy-span">
                            I've read the <a href="">privacy policy</a> and agree to the processing of my
                            data as outlined.
                        </span>
                    </label>
                    <p *ngIf="!privacyPolicy" class="privacy-warning">Please accept the privacy police</p>
                </div>
                <div class="submit-container">
                    <button disabled id="submit-btn" class="btn-primary transform-top-center" type="submit">
                        <span>Send a message :)</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="arrow-up"><button></button></div>
</section>
